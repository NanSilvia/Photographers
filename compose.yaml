# https://github.com/docker/awesome-compose
services:
  api-server:
    build:
      context: Photographers-backend
      dockerfile: Dockerfile
      target: build
    volumes:
      - ./src:/usr/src/app/src
    environment:
      NODE_ENV: production
      POSTGRES_PORT: 5432
      POSTGRES_HOST: db
      WEB_ORIGIN: 'http://localhost'
    ports:
      - 5000:5000
    expose:
      - 5000
    command: npm run serve
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=Photographers_db
      - POSTGRES_USER=user1
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: Photographers-frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api-server
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt